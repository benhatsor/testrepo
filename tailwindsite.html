<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">
  <div class="title-wrapper">
    <h1 class="title text-4xl font-semibold text-center mt-16 mb-11 text-blue-600">Limor Hatsor</h1>
    <h2 class="subtitle text-2xl text-center text-blue-500">PhD.</h2>
  </div>
  <div class="section publications flex gap-8 flex-wrap mx-auto px-8"></div>

<script>

const papers = [
  
  {
    
    name: 'Curriculum Vitae',
    file: 'CV_2022.pdf'
    
  },
  
  {
    title: 'Publications',
    color: 'teal-500'
  },
  
  {
    
    name: 'Higher education funding: The value of information',
    subtitle: 'Economics Letters 137 (2015) 230â€“233',
    file: 'economic_letters.pdf'
    
  }
  
];


const publications = document.querySelector('.publications');
let out = '';

papers.forEach(paper => {
  
  if (!paper.title) {

    out += `
  
    <div class="publication p-5 bg-white rounded-xl width-auto" onclick="downloadFile('` + paper.file + `')">
      <div class="details">
        <div class="title text-l font-medium">` + paper.name + `</div>
        ` + (paper.subtitle ? `<div class="desc text-base text-gray-500">` + paper.subtitle + `</div>` : '') + `
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" class="download text-white w-10 h-10 bg-blue-500">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z" fill="currentColor"></path>
      </svg>
    </div>
    
    `;

  } else {
    
    out += `<h3 class="section-title text-`+ paper.color +` text-2xl font-semibold text-center mt-7 mb-5">
            `+ paper.title +`
            </h3>`;
    
  }

});

publications.innerHTML = out;


function downloadFile(filePath) {

  window.open(filePath, '_blank');
  
}

</script>

<style>
.title-wrapper {
  position: sticky;
  top: 64px;
  z-index: -1;
}

.title-wrapper .title {
  letter-spacing: -0.02px;
  font-size: 32px;
  margin-bottom: auto;
  margin-top: 64px;
}

.title-wrapper .subtitle {
  margin-top: 6px;
  margin-top: 5.5px;
}

.section {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 24px;
  margin: 42px 0;
  margin: 54.5px 0;
  background: linear-gradient(rgb(219 234 254 / 0%), rgb(219 234 254) 20px);
  padding-top: 40px;
  margin-top: calc(54.5px - 40px);
  max-width: 450px;
  margin: auto;
}

.section-title {
  margin-bottom: -5px;
  margin-top: 17px;
  font-size: 23px;
  font-weight: 500;
}

.publication {
  min-width: 275px;
  display: inline-flex;
  box-sizing: border-box;
  width: 100%;
  cursor: pointer;
  box-shadow: 1px 6px 12px 0px #d3e2f5;
  gap: 10px;
  padding: 20px;
  align-items: center;
}

.publication .details {
  height: max-content;
}

.publication .title {
  line-height: 26px;
  font-size: 19px;
  line-height: 24.5px;
  font-size: 17px;
}

.publication .desc {
  margin-top: 6px;
  font-size: 15px;
}

.publication .download {
  height: auto;
  width: 65px;
  max-height: 49px;
  max-width: 49px;
  border-radius: 50%;
  padding: 12.5px;
  box-sizing: border-box;
  margin: auto;
  margin-bottom: 0;
  overflow: visible;
  transition: .2s ease;
  background: white;
  margin-right: 0;
  box-shadow: inset 0 0 0 24px rgb(59 130 246);
}

.publication:hover .download {
  color: rgb(59 130 246);
  box-shadow: inset 0 0 0 3.5px rgb(59 130 246);
}


@media (min-width: 481px) {

  .publication {
    gap: 24px;
  }

  .publication .download {
    margin-bottom: auto;
    width: 24px;
    height: 24px;
    box-sizing: content-box;
  }
  
}

</style>
</body>
</html>
